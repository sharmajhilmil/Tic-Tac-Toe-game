<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    .grid {
      display: inline-block;
      background-color: #ABCDDE; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    .row {
      display: flex;
    }
    .col {
      height: 65px;
      width: 65px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="grid">
      <div class="row">
        <div onclick="handleClick(this)" id="0" class="col"></div>
        <div onclick="handleClick(this)" id="1" class="col"></div>
        <div onclick="handleClick(this)" id="2" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="3" class="col"></div>
        <div onclick="handleClick(this)" id="4" class="col"></div>
        <div onclick="handleClick(this)" id="5" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" id="6" class="col"></div>
        <div onclick="handleClick(this)" id="7" class="col"></div>
        <div onclick="handleClick(this)" id="8" class="col"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
